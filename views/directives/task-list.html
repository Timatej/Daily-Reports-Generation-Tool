<ul>
    <li ng-repeat="item in list">
        <a href="{{getTaskUrl(item.id)}}" target="_blank">{{item.id}}</a> - {{stories[item.id]}}
        <div style="margin-left: 20px; font-style: italic">{{item.comment}} <span style="color: red;font-weight: bold" ng-if="item.person"> - {{item.person}}</span></div>
    </li>
    <li ng-if="list.length == 0">None</li>
</ul>
