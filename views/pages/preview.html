<div class="container">
    <h1>{{preview.result.info.name}}</h1>
    <h3>Blockers/Issues/Questions</h3>
    <div task-list list="preview.result.blockers"></div>

    <h3>Worked on Today</h3>
    <div task-list list="preview.result.today"></div>
